   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">13.303-2</span> Establishment of BPAs.</h1>
   <div class="body conbody">
      <p class="p">(c)(3)(S-90) BPAs with federal supply schedule (FSS) contractors for non-FSS items shall state the BPA excludes all items on FSSs.</p>
