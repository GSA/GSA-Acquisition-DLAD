   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">16.501-2</span> General.</h1>
   <div class="body conbody">
      <p class="p" id="DLAD_16_501-2__nWwBBA">(c) Indefinite-delivery contracts providing for issuance of undefinitized delivery orders (UDOs) shall meet the requirements of DFARS Subpart 217.74 and DLAD 
            <a class="xref SUBPART 17.74" href="SUBPART_17.74.html#DLAD_SUBPART_17_74">SUBPART 17.74 – UNDEFINITIZED CONTRACT ACTIONS</a>
         .</p>
   </div>
