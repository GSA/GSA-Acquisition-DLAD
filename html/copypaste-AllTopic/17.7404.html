   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">17.7404</span> Limitations.</h1>
   <div class="body conbody">
      <p class="p">(a) The CCO must—</p>
      <p class="p List2">(1) Monitor the procuring organization’s usage of UCAs for conformance with the DLAD and higher-level regulatory requirements; and</p>
      <p class="p List2">(2) Ensure UCAs are correctly coded in FPDS-NG.</p>
   </div>
