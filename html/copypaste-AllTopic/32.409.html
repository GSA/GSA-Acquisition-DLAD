   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">32.409</span> Contracting officer action.</h1>
   <div class="body conbody">
      <p class="p Normal">Contracting officers shall transmit their recommendation for approval or disapproval to the DLA Acquisition Contract and Pricing Compliance Division for submission to the approval authority.</p>
