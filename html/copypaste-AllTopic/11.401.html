      <span class="ph autonumber">11.401</span> General.</h1>
   <div class="body conbody">
      <p class="p">(a) Requirements are provided on the purchase request in EBS.</p>
      <p class="p">(b) Small purchase auto evaluation exclusions and rejections shall consider delivery in evaluation of quotes.</p>
