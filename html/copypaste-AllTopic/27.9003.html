   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">27.9003</span> Contractor eligibility.</h1>
   <div class="body conbody">
      <p class="p Normal">Contractors must have DLA controlling authority approval to be eligible for award, unless one of the exceptions at PGI 25.7902-4(S-92) applies.</p>
